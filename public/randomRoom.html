<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>OSGAME</title>
		<link
			rel="stylesheet"
			href="https://gistcdn.githack.com/Dennissiq/d9de0c2f55a40e79f66a6747cd14ba37/raw/7397001a778c5e9a68226d7eb6572bc842d5bf5c/style-guide.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/classroom.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div
			id="load"
			class="pt-30 bg-white"
			style="height: 100%; width: 100%; position: absolute;"
		>
			<div class="container">
				<div
					class="col-5 offset-4 pt-10
																"
				>
					<img src="./assets/catLoader.gif" alt="" />
				</div>
			</div>
			<h2 class="text-dark text-center pt-5">CARREGANDO...</h2>
		</div>
		<div id="content" class="hidden-content ">
			<audio id="hintAudio">
				<source src="./assets/hint.wav" type="audio/wav" />
			</audio>
			<!-- <img src="./assets/classroom.png" usemap="#image-map" style="position: absolute; top: 100; left: 100; opacity:1; *filter: Alpha(opacity=1);" >
			
			<map name="image-map">
					<area target="" alt="Voltar" title="Voltar" href="http://localhost:8081/public/" coords="299,82,396,192" shape="rect">
			</map> -->

			<div class="row pt-5 offset-3">
				<a href="http://localhost:8081/public/hallRandomRoom.html">
					<div class="col-3 pt-4 back-btn">
						<h4 class="text-white">Voltar</h4>
					</div>
				</a>
			</div>
			<div style="margin-left: 250px;">
				<h1
					id="textH1"
					class="text-white"
					style="text-align: center; z-index:2; position:relative"
				></h1>
				<h3
					id="textH3"
					class=" text-white"
					style="text-align: center; z-index:2; position:relative"
				></h3>
				<h3
					id="textTime"
					class=" text-white"
					style="text-align: center; z-index:2; position:relative"
				></h3>
				<div class="container">
					<div id="box" style="margin-left: 75px" class="box box__single">
						<h2
							id="priorityBox1"
							class="text-white text-bold text-center mt-2 pt-1 "
						></h2>
						<div class="boxSmall"></div>
						<div class="boxSmall boxTiny"></div>
						<h5 class="text-white text-center pt-5" id="timeBox"></h5>
						<h5 class="text-white text-center">svchost.exe</h5>
					</div>
					<div id="halfBox" style="margin-left: 75px" class="box box__half">
						<h2
							id="priorityBox1"
							class="text-white text-bold text-center mt-2 pt-1 "
						></h2>
						<div class="boxSmall"></div>
						<div class="boxSmall boxTiny"></div>
					</div>
					<div id="box2" style="margin-left: 75px" class="box box__double">
						<h2
							id="priorityBox2"
							class="text-white text-bold text-center mt-2 pt-1 "
						></h2>
						<div class="boxSmall"></div>
						<div class="boxSmall boxTiny"></div>
						<h5 class="text-white text-center pt-5" id="timeBox2"></h5>
						<h5 class="text-white text-center">wmiprvse.exe</h5>
					</div>
					<div id="box3" style="margin-left: 75px" class="box box__single">
						<h2
							id="priorityBox3"
							class="text-white text-bold text-center mt-2 pt-1 "
						></h2>
						<div class="boxSmall "></div>
						<div class="boxSmall boxTiny"></div>
						<h5 class="text-white text-center pt-5" id="timeBox3"></h5>
						<h5 class="text-white text-center">sspsvc.exe</h5>
					</div>
					<div id="box4" style="margin-left: 75px" class="box box__triple">
						<h2
							id="priorityBox4"
							class="text-white text-bold text-center mt-2 pt-1 "
						></h2>
						<div class="boxSmall"></div>
						<div class="boxSmall boxTiny"></div>
						<h5 class="text-white text-center pt-5" id="timeBox4"></h5>
						<h5 class="text-white text-center">nissrv.exe</h5>
					</div>
				</div>
				<div class="container" style="padding-top: 280px">
					<div class="row">
						<div class="col-12">
							<h2
								class="text-center text-white"
								id="repeatAnimation"
								style="cursor: pointer;"
							>
								criar escalonador aleatoriamente?
							</h2>
						</div>
					</div>
				</div>
			</div>
			<div class="container ">
				<div class="row ">
					<div class="offset-1 col-10 rounded text-box" id="textBox">
						<p id="textContent" class="p-2 text-bold"></p>
						<p
							class="float-right continue-animation"
							id="playAnimation"
							onclick="playAnimation()"
						>
							<i class="fas fa-arrow-right fa-2x"></i>
						</p>
					</div>
				</div>
			</div>
			<div class="well-anim"></div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="../views/RandomClassroom.js"></script>
	</body>
</html>
