<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>OSGAME</title>
		<link
			rel="stylesheet"
			href="https://gistcdn.githack.com/Dennissiq/d9de0c2f55a40e79f66a6747cd14ba37/raw/7397001a778c5e9a68226d7eb6572bc842d5bf5c/style-guide.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/menu.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<audio id="highschoolSound" autoplay>
			<source src="./assets/mainMusic.mp3" type="audio/mp3" />
		</audio>
		<audio id="signalSound">
			<source src="./assets/signal.mp3" type="audio/mp3" />
		</audio>
		<div class="bg-image"></div>
		<div class="bg-text">
			<div class="container">
				<div class="row ">
					<div class="col-12">
						<img
							src="./assets/logo.png"
							class="pulsate-bck"
							width="600px"
							alt=""
							srcset=""
						/>
					</div>
				</div>
				<div class="row pt-5">
					<div class="col-6 offset-3">
						<button
							class="btn btn-lg btn-menu title-spaced btn-block jello-horizontal"
							onclick="playGame()"
						>
							INICIAR JOGO
						</button>
					</div>
				</div>
				<div class="row pt-3">
					<div class="col-6 offset-3">
						<button class="btn btn-lg btn-menu title-spaced btn-block jello-horizontal">
							QUIZ
						</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			let highschoolSound = document.getElementById('highschoolSound')

			highschoolSound.loop = true

			async function playGame() {
				let signalSound = document.getElementById('signalSound')
				signalSound.play().then((window.location.href = 'hall.html'))
			}
		</script>

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
		<!-- <script src="../views/RandomClassRoom.js"></script> -->
	</body>
</html>
